<main>

        <img src="assets/imagenes/pulp.jpeg">

    <div class="tituloscarrousel">

    </div>

    <div class="carousel-container2">
        <button class="prev-btn" (click)="moveCarousel(-1)">&#10094;</button>
        <div class="carousel-wrapper2">
            <div class="carousel2">
                <div class="carousel-item" *ngFor="let item of carouselItems; let last = last" [ngClass]="{'empty-item': last}">
                    <img *ngIf="item.img" src="{{item.img}}" alt="{{item.title}}" />
                    <div class="product-info">
                        <h3>{{item.title}}</h3>
                        <p class="carouselRate">⭐{{item.rating}}</p>
                        <p class="carouseldesc">{{item.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="next-btn" (click)="moveCarousel(1)">&#10095;</button>
    </div>
