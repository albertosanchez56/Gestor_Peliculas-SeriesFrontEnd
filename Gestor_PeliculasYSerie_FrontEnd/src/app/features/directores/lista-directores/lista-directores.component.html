<div class="table-container">
    <h2>Lista directores</h2>
    <button (click)="agregarDirector()" class="action-btn add-btn">Agregar</button>

    <div class="filtros-bar">
      <div class="filtros-search">
        <label for="search-directores" class="sr-only">Buscar por nombre</label>
        <input id="search-directores" type="search" class="filtros-input"
               placeholder="Buscar por nombreâ€¦" [(ngModel)]="searchInput" />
        <button type="button" class="filtros-btn" (click)="applySearch()">Buscar</button>
      </div>
    </div>

    <table class="custom-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let director of filteredDirectores">
          <td>{{director.id}}</td>
          <td>{{director.name}}</td>
          <td>
            <button (click)="actualizarDirector(director.id)" class="action-btn edit-btn">Editar</button>
            <button (click)="eliminarDirector(director.id)" class="action-btn delete-btn">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
