<div class="table-container">
  <h2>Lista Usuarios</h2>

  <div class="filtros-bar">
    <div class="filtros-search">
      <label for="search-users" class="sr-only">Buscar por usuario, email o nombre</label>
      <input id="search-users" type="search" class="filtros-input"
             placeholder="Buscar por usuario, email o nombre…" [(ngModel)]="searchInput" />
    </div>
  </div>

  <div *ngIf="loading" class="info-row">Cargando...</div>
  <div *ngIf="error" class="alert-danger">{{ error }}</div>

  <table class="custom-table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Email</th>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of filteredUsers">
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.displayName || '—' }}</td>
        <td>{{ u.role }}</td>
        <td>{{ u.status }}</td>

        <td>
          <!-- BAN / UNBAN -->
          <button
            class="action-btn delete-btn"
            type="button"
            (click)="toggleStatus(u)"
            [disabled]="rowBusy[u.id]">
            {{ u.status === 'BANNED' ? 'Unban' : 'Ban' }}
          </button>

          <!-- CAMBIAR ROL -->
          <button
            class="action-btn add-btn"
            type="button"
            (click)="toggleRole(u)"
            [disabled]="rowBusy[u.id]">
            {{ u.role === 'ADMIN' ? 'Hacer USER' : 'Hacer ADMIN' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
